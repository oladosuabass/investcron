{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" id="symbol" placeholder="Check Quotes" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Check Quote</button>
    </form>
{% endblock %}
