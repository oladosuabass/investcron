{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" id="symbol" placeholder="Input Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" id="shares" placeholder="Input amount" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Buy Stock</button>
    </form>
{% endblock %}
